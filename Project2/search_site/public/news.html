<html ng-app="news">

<head>
    <meta charset="utf-8">
    <title>News</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script src='javascripts/dist/echarts-wordcloud.min.js'></script>
    <script src="/angular/angular.min.js"></script>

    <script src="javascripts/news.js" type="text/javascript"></script>

</head>

<body ng-controller="news_Ctrl" ng-init="isShow=true; isShow2=true">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">News</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ng-click="showSearch()">检索</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">图片<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="histogram()">柱状图</a></li>
                            <li><a ng-click="pie()">饼状图</a></li>
                            <li><a ng-click="word_freq()">折线图</a></li>
                            <li><a ng-click="wordcloud()">词云</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">账号管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">账号</li>
                            <li><a ng-click="manage()">管理</a></li>
                            <li><a ng-click="logout()">退出登录</a></li>
                        </ul>

                    </li>
                </ul>

            </div>

        </div>

    </nav>
    <!--    所有的图片都绘制在main1位置-->
    <span ng-hide="isShow" id="main1" style="width: 1000px;height:600px;position:fixed; top:70px;left:80px"></span>

    <!-- 折线图搜索框显示 -->
    <div ng-hide="isShow2" id="main1" style="width: 1000px;height:600px;position:fixed; top:70px;left:80px">
        <div class="row" style="margin-bottom: 10px">
            <div class="col-lg-2">
                <input type="text" class="form-control" placeholder="查询词语" ng-model="$parent.word_search">
            </div>
            <div class="col-lg-2">
                <button type="submit" class="btn btn-default" ng-click="wordSearch()">查询</button>
            </div>
        </div>
    </div>

    <!-- 判断 isShow 和 isShow2 均 不显示时search才显示 -->
    <div ng-show="isShow && isShow2" style="width: 1150px;position:relative; top:70px;left: 80px">
        <!--    查询页面-->
        <div ng-include="'search.html'"></div>
    </div>
</body>

</html>
